name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Restrict permissions to minimum required (CodeQL security best practice)
permissions:
  contents: read

jobs:
  test-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI
      run: |
        metaextract --help
        metaextract --version

    - name: Test imports
      run: |
        python -c "from metaextract import __version__; print(f'Version: {__version__}')"
        python -c "from metaextract.core.models import DocumentMetadata, ScanResults"
        python -c "from metaextract.extractors import get_extractor"
        python -c "from metaextract.search.duckduckgo import DuckDuckGoSearch"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linter
      run: pip install ruff

    - name: Run Ruff
      run: ruff check src/

  test-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t metaextract .

    - name: Test Docker image
      run: |
        docker run --rm metaextract --help
        docker run --rm metaextract --version

  test-debian-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y devscripts debhelper dh-python python3-all python3-setuptools

    - name: Validate debian packaging
      run: |
        # Check required files exist
        test -f debian/control
        test -f debian/rules
        test -f debian/changelog
        test -f debian/copyright
        test -f debian/source/format
        echo "All debian packaging files present"
